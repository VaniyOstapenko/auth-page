<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="title_page">
      <div class="img1"></div>
      <h1>Receive payments from any banking system</h1>
      <p>
        Connect your bank card, and create accounts in the selected currency.
      </p>
    </div>

    <div class="login">
      <div class="img2"></div>
      <h1>Join us!</h1>
      <p>Enter your information and join us.</p>

      <div class="e-mail">
        <p>E-mail or phone number</p>
        <div class="img3"></div>
      </div>
      <input
        class="input1"
        placeholder="Type your e-mail or phone number"
        type="text"
      />
      <div class="password">
        <p>Password</p>
        <input
          class="input2"
          placeholder="Type your password"
          type="password"
        />
      </div>

      <div class="confirm_password">
        <p>Confirm Password</p>
        <input
          class="input3"
          placeholder="Confirm your password"
          type="password"
        />
      </div>

      <div class="button">Sign up</div>
      <div class="final_page">
        <h3>Already have an account?</h3>
        <div>
          <h3><a href="../page1/index.html">Sign In</a></h3>
        </div>
      </div>
    </div>

    <script src="./app2.js"></script>
  </body>
</html>
